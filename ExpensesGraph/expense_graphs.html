<!DOCTYPE html>
<html>
<head>
<title>Expense Graphs</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h2>User ID: 1</h2>
<div id="user1_graph"></div>
<script>
var data_user_1 = [
{
x: ['Account 89'],
y: [466.497500],
type: 'bar',
name: 'Account 89'
},
{
x: ['Account 75'],
y: [151.962000],
type: 'bar',
name: 'Account 75'
},
];
var layout_user_1 = {
title: 'Expense Graph for User 1'
};
Plotly.newPlot('user1_graph', data_user_1, layout_user_1);
</script>
<hr />
<h4>Account ID: 89</h4>
<div id="user1_account89_graph"></div>
<script>
var data_89 = [
{
x: ['SGD', 'EUR', 'USD'],
y: [0.000000, 0.000000, 350.750000],
type: 'bar',
marker: {
color: ['blue', 'green', 'red']
}
}
];
var layout_89 = {
title: 'Expense Graph for Account 89'
};
Plotly.newPlot('user1_account89_graph', data_89, layout_89);
</script>
<hr />
<h4>Account ID: 75</h4>
<div id="user1_account75_graph"></div>
<script>
var data_75 = [
{
x: ['SGD', 'EUR', 'USD'],
y: [141.450000, 7.200000, 0.000000],
type: 'bar',
marker: {
color: ['blue', 'green', 'red']
}
}
];
var layout_75 = {
title: 'Expense Graph for Account 75'
};
Plotly.newPlot('user1_account75_graph', data_75, layout_75);
</script>
<hr />
</body>
</html>
