<!-- <p>level-dashboard works!</p> -->
<div class="dashboard">
    <h1 class="level">{{ level }}</h1>
    <div class="desks">
      <div
        *ngFor="let desk of desks"
        [ngClass]="desk.occupied ? 'desk available' : 'desk occupied'"
        (click)="goToDeskTrends(desk.id)"
      >
        Desk {{ desk.id }}
      </div>
    </div>
  </div>
