<!DOCTYPE html>
<html>
<head>
<title>Overall Expenses Table and Graph</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
<h1>Expenses Table & Graph for Account ID: 30</h1>
<h2>Overall Expenses Table</h2>
<table border="1">
<tr>
<th>Category</th>
<th>Amount of Expense (SGD)</th>
<th>Amount of Expense (USD)</th>
<th>Amount of Expense (EUR)</th>
</tr>
<tr>
<td>Food</td>
<td>120.00</td>
<td>60.00</td>
<td>4.50</td>
</tr>
<tr>
<td>Transport</td>
<td>18.20</td>
<td>0.00</td>
<td>0.00</td>
</tr>
<tr>
<td>Shopping</td>
<td>285.00</td>
<td>225.00</td>
<td>0.00</td>
</tr>
<tr>
<td>Others</td>
<td>185.00</td>
<td>220.00</td>
<td>32.50</td>
</tr>
</table>
<h2 style="margin-top: 100px;">Overall Expenses Graph</h2>
<div id="plotly_graph"></div>
<script>
var data = [
{
x: [2020, 2021, 2022, 2023, 2024],
tickmode: 'linear',
dtick: 1,
y: [80.00, 113.20, 285.00, 55.00, 75.00],
mode: 'lines',
name: 'SGD',
line: {
color: 'blue'
}
},
{
x: [2020, 2021, 2022, 2023, 2024],
tickmode: 'linear',
dtick: 1,
y: [70.00, 100.00, 135.00,35.00, 165.00],
mode: 'lines',
name: 'USD',
line: {
color: 'green'
}
},
{
x: [2020, 2021, 2022, 2023, 2024],
tickmode: 'linear',
dtick: 1,
y: [4.50, 0.00, 0.00, 12.50, 20.00],
mode: 'lines',
name: 'EUR',
line: {
color: 'red'
}
}
];
var layout = {
xaxis: {
title: 'Year',
tickmode: 'linear',
dtick: 1,
},
yaxis: {
title: 'Expense',
}
};
Plotly.newPlot('plotly_graph', data, layout);
</script>
</body>
</html>
